{
    "layer": "top",
    "position": "top",
    "height": 25,
    "modules-left": ["hyprland/workspaces", "hyprland/language"],
    "modules-center": ["hyprland/window"],
    "modules-right": ["pulseaudio", "network", "cpu", "memory", "tray", "clock", "keyboard-state"],
    "hyprland/window": {
        "format": "Aktif Pencere: {}",
        "rewrite": {
            "(.*)Zen Browser": "🌎 $1"
        },
        "separate-outputs": true
    },
    "hyprland/language": {
        "format": "Dil: {}",
        "format-tr": "🇹🇷",
        "keyboard-name": "at-translated-set-2-keyboard"
    },
    "hyprland/workspaces": {
        "format": "{name}: {icon}",
        "format-icons": {
            "1": "",
            "2": "",
            "3": "",
            "4": "",
            "5": "",
            "active": "",
            "default": ""
        },
        "persistent-workspaces": {
             "*": 5,
             "HDMI-A-1": 3
       }
    },
    "tray": {
        "icon-size": 21,
        "spacing": 10
    },
    "clock": {
        "format-alt": "{:%Y-%m-%d}"
    },
    "cpu": {
        "format": "{usage}% / CPU"
    },
    "memory": {
        "format": "{}% / RAM"
    },
    "network": {
        "format-wifi": "{essid} ({signalStrength}%)",
        "format-ethernet": "{ifname}: {ipaddr}/{cidr}",
        "format-disconnected": "Disconnected ⚠"
    },
    "pulseaudio": {
        //"scroll-step": 1,
        "format": "{volume}% {icon}",
        "format-bluetooth": "{volume}% {icon}",
        "format-muted": "🔈",
        "format-icons": {
            "headphones": "",
            "handsfree": "",
            "headset": "",
            "phone": "",
            "portable": "",
            "car": "",
            "default": ["🔉", "🔊"]
        },
        "on-click": "pavucontrol"
    },
    "keyboard-state": {
        "numlock": true,
        "capslock": true,
        "format": {
            "numlock": "Nümerik ",
            "capslock": "Harf "
        }
    }
}
